<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours of Leave </th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivation for Leave </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="approval">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approval Status </th>
        <td mat-cell *matCellDef="let element">
            <div class="approval" *ngIf="element.approval === 'pending'">
                <mat-icon>pending_actions</mat-icon>
                Pending
            </div>
            <div class="approval" *ngIf="element.approval === 'approved'">
                <mat-icon>done</mat-icon>
                Approved
            </div>
            <div class="approval" *ngIf="element.approval === 'denied'">
                <mat-icon>clear</mat-icon>
                Denied
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="dialogServ.openWorkLeaveDialog('Delete', element)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="dialogServ.openWorkLeaveDialog('Update', element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Requester Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<mat-card>
    <button routerLink="/wl-insert" mat-flat-button color="primary">Add New Request</button>
</mat-card>
