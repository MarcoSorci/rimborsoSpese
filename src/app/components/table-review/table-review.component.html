<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Pertinent Month </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type of Expense </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"><span matPrefix>â‚¬&nbsp;</span>
            {{element.amount + ".00"}}
        </td>

    </ng-container>

    <ng-container matColumnDef="hasReceipt">
        <th mat-header-cell *matHeaderCellDef> Receipt? </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.hasReceipt === 'true'">
                <mat-icon>done</mat-icon>
            </div>
            <div *ngIf="element.hasReceipt === 'false'">
                <mat-icon>close</mat-icon>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card><button routerLink="/insert" mat-flat-button color="primary">Add New Request</button></mat-card>


<mat-card class="validation-cont">
    <h3>
        Validation
    </h3>

    <div *ngIf="!clickedRows.size">
        Click on an expense to check if it is valid.
    </div>

    <mat-list>
        <mat-list-item *ngFor="let clickedRow of clickedRows">
            it's valid!
        </mat-list-item>
    </mat-list>
</mat-card>
