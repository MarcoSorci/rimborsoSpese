<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.type">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>this expense?</b>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-flat-button (click)="closeDialog()" color="warn">Cancel</button>
</div>
