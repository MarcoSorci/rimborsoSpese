<div class="container">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userModel.username" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="userModel.password" required>
      </mat-form-field>
      <button (click)="login(userModel)" mat-flat-button color="primary">Login</button>
</div>
