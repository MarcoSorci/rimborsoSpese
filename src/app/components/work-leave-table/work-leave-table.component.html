<table mat-table [dataSource]="dataSource" #mytable matSort class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/mm/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours of Leave </th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivation for Leave </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="approval">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved? </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.approval === 'true'">
                <mat-icon>done</mat-icon>
            </div>
            <div *ngIf="element.approval === 'false'">
                <mat-icon>close</mat-icon>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="openDialog('Delete', element)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="openDialog('Update', element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Requester Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<mat-card>
    <button (click)="openDialog('Submit', )" mat-flat-button color="primary">Add New Request</button>
</mat-card>
