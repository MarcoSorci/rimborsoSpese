<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [formControl]="dateVal" matInput [matDatepicker]="picker" [(ngModel)]="expenseModel.date" autocomplete="off">
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker startView="year"></mat-datepicker>
  </mat-form-field>

  <mat-error *ngIf="dateVal.invalid && dateVal.touched">
    Field is mandatory.
  </mat-error>

  <mat-form-field appearance="fill">
    <mat-label>Type of Expense</mat-label>
    <mat-select [formControl]="typeVal" [(ngModel)]="expenseModel.type">
      <mat-option *ngFor="let type of expenseTypes" [value]="type.value">{{type.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-error *ngIf="typeVal.invalid && typeVal.touched">
    Field is mandatory.
  </mat-error>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input [formControl]="amountVal" matInput type="number" class="right-align" placeholder="0" [(ngModel)]="expenseModel.amount">
    <span matPrefix>â‚¬&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>

  <mat-error *ngIf="amountVal.invalid && amountVal.touched">
    Field is mandatory.
  </mat-error>

  <mat-form-field appearance="fill">
    <mat-label>Do you have the receipt?</mat-label>
    <mat-select [formControl]="receiptVal" [(ngModel)]="expenseModel.hasReceipt">
      <mat-option *ngFor="let bool of receiptBool" [value]="bool.value">{{bool.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-error *ngIf="receiptVal.invalid && receiptVal.touched">
    Field is mandatory.
  </mat-error>

  <mat-form-field appearance="fill">
    <mat-label>Notes</mat-label>
    <input matInput [(ngModel)]="expenseModel.notes" autocomplete="off">
  </mat-form-field>
  <button (click)="insert(expenseModel)" [disabled]="dateVal.invalid || typeVal.invalid || amountVal.invalid || receiptVal.invalid"
    mat-flat-button color="primary">Send Request</button>

</div>
