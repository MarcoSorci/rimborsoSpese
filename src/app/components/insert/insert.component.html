<div class="container">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type of Expense</mat-label>
        <mat-select>
            <mat-option value="one">Transport</mat-option>
            <mat-option value="two">Lodging</mat-option>
            <mat-option value="three">Food</mat-option>
            <mat-option value="four">Other</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="right-align" placeholder="0">
        <span matPrefix>â‚¬&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Do you have the receipt?</mat-label>
        <mat-select>
          <mat-option value="one">Yes</mat-option>
          <mat-option value="two">No</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <input matInput>
      </mat-form-field>
      <button (click)="insert()" mat-flat-button color="primary">Send Request</button>
      
</div>
