<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="expenseModel.date">
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker startView="year"></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Type of Expense</mat-label>
    <mat-select [(ngModel)]="expenseModel.type">
      <mat-option *ngFor="let type of expenseTypes" [value]="type.value">{{type.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="right-align" placeholder="0" [(ngModel)]="expenseModel.amount">
    <span matPrefix>â‚¬&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Do you have the receipt?</mat-label>
    <mat-select [(ngModel)]="expenseModel.hasReceipt">
      <mat-option *ngFor="let bool of receiptBool" [value]="bool.value">{{bool.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Notes</mat-label>
    <input matInput [(ngModel)]="expenseModel.notes">
  </mat-form-field>
  <button (click)="insert(expenseModel)" mat-flat-button color="primary">Send Request</button>

</div>
